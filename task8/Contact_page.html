<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #ff5733;
            font-size: 28px;
            font-family: 'Georgia', serif;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            display: inline;
            margin: 0 10px;
        }
        ul li a {
            text-decoration: none;
            color: #ff5733;
            font-weight: bold;
            font-size: 18px;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        
        <p>Have questions or need assistance? We're here to help! Feel free to reach out via email or connect with us on social media.</p>
        <section id="Contact">
            <h2>Get In Touch</h2>
            <form>
                <fieldset>
                    <legend>Name</legend>
                <label for="name"></label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <label for="message"></label>
                <textarea type="text" id="message" name="message" required placeholder="Your Message"></textarea>
                </fieldset>
                <br><button type="submit">Send Message</button>
            </form>
        </section>
        <section >
            <p>Email us at: <a href="mailto:info@rebelfoods.com">info@rebelfoods.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://www.facebook.com/company" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com/company" target="_blank">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/company" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.instagram.com/company" target="_blank">Instagram</a></li>
            </ul>
        </section>        
    </div>
</body>
</html>
