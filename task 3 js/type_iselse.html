<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign-Up Form</h2>
    <label for="userAge">Enter your age:</label>
    <input type="text" id="userAge" placeholder="Enter age">
    <button onclick="checkAge()">Submit</button>
    <p id="message"></p>
</body>
<script>
    function checkAge(){
        let ageInput=document.getElementById("userAge").value;
        let age=Number(ageInput);
        if (isNaN(age) || age <= 0 ){
            document.getElementById("message").innerHTML = "Please enter a valid age.";
        }else{
            if (age >= 18){
                document.getElementById("message").innerHTML = "Access: Adult";
            } else{
                document.getElementById("message").innerHTML = "Access: Minor";
            }
        }
    }
</script>
</html>
